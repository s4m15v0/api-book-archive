<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- main style  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container text-center">
        <h2 class="my-5">Book Archive</h2>
    </div>

    <!-- input -->
    <div class="container">
        <div class="input-group text-center my-3">
            <input type="text" class="form-control" id="input-field" placeholder="Enter Book Name">
            <button id="search" onclick="searchBook()" class="btn btn-dark" type="button"
                id="button-addon1">Button</button>
        </div>
    </div>

    <div class="container">
        <div class="row row-cols-1 row-cols-md-3 g-3" id="books-cotainer">

        </div>
        <div class="py-3 text-center my-3">
            <h3>Post Found: <span id="post-count">0</span></h3>
        </div>
    </div>

    <script src="js/book.js"></script>
</body>

</html>
